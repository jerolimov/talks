<!DOCTYPE html>
<html>
<head>
	<!--
	<script src="https://npmcdn.com/react@0.14.2/dist/react.js"></script>
	<script src="https://npmcdn.com/react-dom@0.14.2/dist/react-dom.js"></script>
	<script src="https://npmcdn.com/babel-core@5.8.35/browser.js"></script>
	-->
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="browser.js"></script>
</head>
<body>
	<div id="example"></div>
	<script type="text/babel">

		class HelloWorldClass extends React.Component {
			constructor() {
				super();
				this.state = {
					timestamp: 'n/a'
				};
				setInterval(() => {
					this.setState({ timestamp: new Date().toString() });
				}, 2000);
			}

			render() {
				return (
					<div>
						<h1>Hello {this.props.name}!</h1>
						{ this.state.timestamp }
					</div>
				);
			}
		}

		const jsxHelloWorld2 = <HelloWorldClass name='world!!' />;

		ReactDOM.render(jsxHelloWorld2, document.getElementById('example'));

	</script>
</body>
</html>
